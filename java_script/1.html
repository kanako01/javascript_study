    ||(논리합연산자 or)
    참 || 참 : 참
    참 || 거짓 : 참
    거짓 || 참 : 참
    거짓 || 거짓 : 거짓

    >> 둘 중에 하나만 맞아도 괜찮음

    &&(논리곱연산자 and)
    참 && 참 : 참
    참 && 거짓 : 거짓
    거짓 && 참 : 거짓
    거짓 && 거짓 : 거짓

    >두개의 조건이 다맞아야람 
    */
