    /* 
    익명함수 - 이름이 없는 함수 변수에 저장 한 후 사용
    let 변수명 -function(){실행문}; >> 변수명(); >> 호출

    let a = function(){
        for(let i=1; i<=5; i++){
            document.write(i,"<br/>")
        }
    };

    a();
    let b = function(){
        for(i=3; i<7; i++){
            document.write(i,"<br/>")
        }
    }
    b();
    */
    
/////////////////////////////////////////////////////

    /*
    선언적함수 - 이름이 있는 함수로 미리 준비물을 만들어 놓는 것이라고 생각.
    function 함수명(){ 실행문 }; >> 함수명(); >> 호출

    function a(){
         for(let i=1; i<=7; i++){
            document.write(i,"<br/>")
    }
}
    a();
    */

///////////////////////////////////////////////////

    /*
    중첩함수 : 함수 내부의 지역변수 처럼 내부에서만 사용할 수 있다.
    함수 내부에서만 사용하는 기능을 중첩함수로 만들어 사용한다.
    */

    // 개발자 a와 b가 같은 이름의 함수를 만들었을 경우

    /*
    let num = 100;

    function menu(){
        num += 100;
        document.write(num);
    }
    menu();
    //개발자 a 만든 코드

    function menu(){
        document.write(num);
    }
    //개발자 b 만든 코드
    */

    //지역함수 
   (function(){
    let num = 100;
    function menu(){
        num += 100;
        document.write(num);
    }
    menu();
   })()

   document.write("<br/>");


   (function(){
    let num = 100;
    function menu(){
        document.write(num);
    }
    menu();
   })();
  

    </script>
