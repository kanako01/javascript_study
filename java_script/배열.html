<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        배열 : 여러개의 데이터를 저장할수 있는 그릇
        let 변수명 = [데이터1,데이터2,데이터3,.....]


        배열의 데이터 얻기 변수명[방번호]
        방번호(index)의 순서는 0번부터 시작!

        length: 배열의 데이터가 몇개 들어 있는지 확인할때 사용
        변수명.length; >>>>  변수에 대한 방번호가 나옴
        */

       let animal = ['강아지','고양이','호랑이','코끼리','토끼','젖소']

       document.write(animal,'<br/>');
       document.write(animal[5],'<br/>');
       document.write(animal.length,'<br/>')


       //////////////////////////////////////
       //배열에 대한 기타기능

       //01. join('구분문자'): 배열의 구분 기호 변경 (,을 바꿈)
       document.write(animal.join('-'),'<br/>');

       //02. sort(): 배열을 오름차순으로 정렬 ㄱ,ㄴ,ㄷ/1,2,3/a,b,c..
       document.write(animal.sort().join('/'),'<br/>');

       //03. reverse(): 배열을 역순으로 정렬
       document.write(animal.reverse(),'<br/>');

       //04. slice()('시작인덱스','끝인덱스') : 특정 배열값만 잘라오고 싶을때
       //시작인덱스(시작인덱스 포함)부터 끝인덱스 앞까지 (끝인덱스 미포함)
       document.write(animal.slice(2,4),'<br/>')



       //////////////////////////////////////


       //배열의 총합 구하기
       let data = [7,8,6,5,2,3]
       let re = 1;
      
       //총합을 저장할 변수 re를 만든다. 
       //더한 합일때는 초기 값을 반드시 0으로 설정해준다.
       //곱한 합일 때는 초기 값을 1로 설정해준다.

       for(let i=0; i<=3; i++){
        re *= data[i]
       }
       document.write("배열의 합은" + re + "입니다.")


    </script>
</body>
</html>
